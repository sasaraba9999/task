<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManagement/タスク登録</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>プロジェクト作成</h1>
<ul>
    <a href="./selectTask.html" th:href="@{/task/selectTask}">タスク一覧画面へ戻る</a>
</ul>
<form action="#" th:action="@{/task/createTask/{id}(id=${id})}" method="post" th:object="${createTaskForm}">
    <div class="mt-3">
        <label for="taskNameInput" class="form-label">タスク名</label>
        <input type="text" id="taskNameInput" name="taskName" class="form-control" th:field="*{taskName}">
    </div>
    <div class="mt-3">
        <label for="contentInput" class="form-label">内容</label>
        <input type="text" id="contentInput" name="content" class="form-control" th:field="*{content}">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
    </div>
</form>
</body>
</html>
